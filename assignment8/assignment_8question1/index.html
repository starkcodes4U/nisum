<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="app-title">Weather App</div>
            <div class="search-box">
                <input type="text" placeholder="Search location...">
            </div>
        </div>

        <div class="current-weather">
            <div class="location">New Delhi, India</div>
            <div class="date" id="date"></div>
            <div class="weather-icon">☀️</div>
            <div class="temperature">32°C</div>
            <div class="description">Sunny</div>
        </div>

        <div class="weather-details">
            <div class="detail-item">
                <div class="detail-icon">💨</div>
                <div class="detail-value">10 km/h</div>
                <div class="detail-label">Wind</div>
            </div>
            <div class="detail-item">
                <div class="detail-icon">💧</div>
                <div class="detail-value">58%</div>
                <div class="detail-label">Humidity</div>
            </div>
            <div class="detail-item">
                <div class="detail-icon">🌫️</div>
                <div class="detail-value">1009 hPa</div>
                <div class="detail-label">Pressure</div>
            </div>
            <div class="detail-item">
                <div class="detail-icon">👁️</div>
                <div class="detail-value">8 km</div>
                <div class="detail-label">Visibility</div>
            </div>
        </div>

        <div class="forecast-title">5-Day Forecast</div>
        <div class="forecast-container">
            <div class="forecast-item">
                <div class="forecast-day">Tue</div>
                <div class="forecast-icon">☀️</div>
                <div class="forecast-temp">34°C</div>
            </div>
            <div class="forecast-item">
                <div class="forecast-day">Wed</div>
                <div class="forecast-icon">⛅</div>
                <div class="forecast-temp">33°C</div>
            </div>
            <div class="forecast-item">
                <div class="forecast-day">Thu</div>
                <div class="forecast-icon">🌧️</div>
                <div class="forecast-temp">29°C</div>
            </div>
            <div class="forecast-item">
                <div class="forecast-day">Fri</div>
                <div class="forecast-icon">🌦️</div>
                <div class="forecast-temp">31°C</div>
            </div>
            <div class="forecast-item">
                <div class="forecast-day">Sat</div>
                <div class="forecast-icon">☀️</div>
                <div class="forecast-temp">35°C</div>
            </div>
        </div>
    </div>

   
    <script src="js/script.js"></script>
</body>
</html>
