<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>To-Do List App</title>
</head>
<body>

  <h1 style="color: #007bff;">To-Do List</h1>

  <input type="text" id="taskInput" placeholder="Enter a task" 
         style="margin-top: 10px; padding: 8px 12px; font-size: 14px;" />
  <button id="addTaskBtn" 
          style="padding: 8px 12px; font-size: 14px; background-color: #28a745; color: white; border: none; cursor: pointer;">
    Add Task
  </button>

  <ul id="taskList"></ul>

  <script src="js/Script.js"></script>
</body>
</html>
